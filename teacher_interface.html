<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduPath — Teacher’s Lesson Manager</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, #f5f6fa 0%, #e3e5f1 100%);
      color: #2f3640;
      min-height: 100vh;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2f3640;
      color: white;
      padding: 15px 40px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }
    header h1 {
      font-size: 26px;
      letter-spacing: 1px;
      font-weight: 700;
    }
    nav a {
      color: #dcdde1;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 500;
      transition: 0.3s;
    }
    nav a:hover {
      color: #00a8ff;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 60px 20px;
     background: linear-gradient(120deg, #1abc9c, #16a085);
      color: white;
    }
    .hero h2 { font-size: 38px; margin-bottom: 15px; font-weight: 600; }
    .hero p { font-size: 18px; max-width: 650px; margin: 0 auto; opacity: 0.95; }

    /* Subjects Section */
    .subjects-section {
      padding: 50px 60px;
    }
    .subjects-header {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 30px;
    }
    .subjects-header h3 {
      font-size: 26px; color: #2f3640; font-weight: 600;
    }

    .subjects-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .subject-card {
      background: white;
      border-radius: 18px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 25px;
      transition: 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-top: 5px solid #00a8ff;
    }
    .subject-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 22px rgba(0,0,0,0.15);
    }
    .subject-card h4 { margin-bottom: 10px; color: #273c75; font-size: 20px; }
    .subject-card p { flex-grow: 1; color: #555; margin-bottom: 15px; }

    .add-subject-btn {
      background: linear-gradient(120deg, #00a8ff, #9c88ff);
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px 26px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }
    .add-subject-btn:hover {
      background: linear-gradient(120deg, #0097e6, #8c7ae6);
      transform: scale(1.05);
    }

    /* Floating Button */
    .floating-btn {
      position: fixed; bottom: 30px; right: 30px;
      background: linear-gradient(120deg, #00a8ff, #9c88ff);
      color: white; border: none; border-radius: 50%;
      width: 65px; height: 65px; font-size: 32px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      cursor: pointer; transition: 0.3s;
    }
    .floating-btn:hover {
      transform: scale(1.1);
      background: linear-gradient(120deg, #0097e6, #8c7ae6);
    }

    /* Modal Base */
    .modal {
      display: none; position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center; align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      width: 90%; max-width: 550px;
      border-radius: 15px; padding: 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      position: relative;
    }

    /* Add Subject Modal */
    #subjectModal input, #subjectModal textarea {
      width: 100%; margin-top: 15px; padding: 10px;
      border: 1px solid #ccc; border-radius: 8px;
    }
    #subjectModal button {
      margin-top: 20px;
      background: linear-gradient(120deg, #00a8ff, #9c88ff);
      color: white; border: none; border-radius: 8px;
      padding: 10px 18px; cursor: pointer;
      font-weight: 600; transition: 0.3s;
    }
    #subjectModal button:hover {
      background: linear-gradient(120deg, #0097e6, #8c7ae6);
    }

    /* Lesson Modal */
    #lessonModal h3 { margin-bottom: 15px; color: #273c75; }
    #lessonModal input, #lessonModal textarea {
      width: 100%; padding: 10px; margin: 8px 0;
      border: 1px solid #ccc; border-radius: 5px;
    }
    .card { display: none; padding: 15px; background: #f8f9fa; border-radius: 10px; }
    .card.active { display: block; }
    .card img {
      display: none; width: 100%; height: auto;
      border-radius: 8px; margin-top: 10px; object-fit: cover;
    }
    .card-navigation {
      display: flex; justify-content: space-between; margin-top: 10px;
    }
    .card-navigation button {
      background: linear-gradient(120deg, #00a8ff, #9c88ff);
      color: white; border: none; padding: 8px 14px;
      border-radius: 6px; cursor: pointer;
      transition: 0.3s;
    }
    .card-navigation button:hover {
      background: linear-gradient(120deg, #0097e6, #8c7ae6);
    }

    .close {
      position: absolute; top: 12px; right: 18px;
      font-size: 22px; cursor: pointer; color: #888;
    }
    .close:hover { color: #000; }

    @media (max-width: 600px) {
      .subjects-section { padding: 25px; }
      header { flex-direction: column; text-align: center; padding: 20px; }
    }
  </style>
</head>
<body>

  <header>
    <h1>EduPath</h1>
    <nav>
      <a href="#">Home</a>
      <a href="subject.html">Subjects</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="#">Profile</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome, Teacher!</h2>
    <p>Organize your lessons beautifully — upload images, write notes, and manage your subjects in one smart place.</p>
  </section>

  <section class="subjects-section">
    <div class="subjects-header">
      <h3>Your Subjects</h3>
      <button class="add-subject-btn" onclick="openSubjectModal()">+ Add Subject</button>
    </div>
    <div id="subjectsContainer" class="subjects-container"></div>
  </section>

  <button class="floating-btn" onclick="openSubjectModal()">+</button>

  <!-- Add Subject Modal -->
  <div id="subjectModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Add New Subject</h3>
      <input type="text" id="subjectTitle" placeholder="Enter subject name">
      <textarea id="subjectDesc" rows="3" placeholder="Enter short description"></textarea>
      <button onclick="addSubject()">Save Subject</button>
    </div>
  </div>

  <!-- Add this inside your <section class="subjects-section"> or create a new section after subjects -->
<section class="students-section" style="padding:50px 60px;">
  <div class="students-header" style="display:flex;justify-content:space-between;align-items:center;margin-bottom:30px;">
    <h3>Students</h3>
    <button class="add-subject-btn" onclick="openStudentModal()">+ Add Student</button>
  </div>
  <div id="studentsContainer" class="subjects-container"></div>
</section>

<!-- Student Modal -->
<div id="studentModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeStudentModal()">&times;</span>
    <h3>Add New Student</h3>
    <input type="text" id="studentName" placeholder="Student Name">
    <input type="text" id="studentGrade" placeholder="Grade/Class">
    <button onclick="addStudent()">Save Student</button>
  </div>
</div>


  <!-- Lesson Modal -->
  <div id="lessonModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Add New Lesson</h3>
      <input type="text" id="lessonTitle" placeholder="Lesson Title">
      <textarea id="lessonContent" rows="3" placeholder="Lesson Content"></textarea>

      <div class="cards-container" id="cardsContainer">
        <div class="card active">
          <h4>Card 1</h4>
          <p>Upload a lesson image or type below:</p>
          <input type="file" accept="image/*" onchange="previewImage(event, this)">
          <img class="preview-image">
          <textarea rows="3" placeholder="Type lesson content here..."></textarea>
        </div>
      </div>

      <div class="card-navigation">
        <button id="prevCardBtn" onclick="prevCard()">&lt; Prev</button>
        <button id="nextCardBtn" onclick="nextCard()">Next &gt;</button>
      </div>

      <button id="addCardBtn" class="add-subject-btn" style="margin-top:15px;">+ Add Another Card</button>
      <div class="cards-indicators" id="indicatorsContainer"></div>

      <button class="add-subject-btn" style="margin-top:25px;">Save Lesson</button>
    </div>
  </div>

  <script>
    // Students array
const students = [];

// Open / Close Student Modal
function openStudentModal() {
  document.getElementById('studentModal').style.display = 'flex';
}
function closeStudentModal() {
  document.getElementById('studentModal').style.display = 'none';
}

// Add Student
function addStudent() {
  const name = document.getElementById('studentName').value.trim();
  const grade = document.getElementById('studentGrade').value.trim();
  if (!name) return alert("Please enter the student's name.");
  students.push({ name, grade });
  renderStudents();
  closeStudentModal();
  // Clear input fields
  document.getElementById('studentName').value = '';
  document.getElementById('studentGrade').value = '';
}

// Render students in the Students section
function renderStudents() {
  const container = document.getElementById('studentsContainer');
  container.innerHTML = students.map(s => `
    <div class="subject-card">
      <h4>${s.name}</h4>
      <p>${s.grade || 'No grade assigned'}</p>
    </div>
  `).join('');
}

// Close student modal when clicking outside
window.addEventListener('click', (e) => {
  if (e.target.id === 'studentModal') closeStudentModal();
});

    const subjects = [];
    let currentCardIndex = 0;
    let cards = [];

    function openSubjectModal() {
      document.getElementById('subjectModal').style.display = 'flex';
    }
    function closeModal() {
      document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
    }

    function addSubject() {
      const title = document.getElementById('subjectTitle').value.trim();
      const desc = document.getElementById('subjectDesc').value.trim();
      if (!title) return alert("Please enter a subject name.");
      subjects.push({ title, desc });
      renderSubjects();
      closeModal();
      document.getElementById('subjectTitle').value = '';
      document.getElementById('subjectDesc').value = '';
    }

    function renderSubjects() {
      const container = document.getElementById('subjectsContainer');
      container.innerHTML = subjects.map((s, i) => `
        <div class="subject-card">
          <h4>${s.title}</h4>
          <p>${s.desc || 'No description yet.'}</p>
          <button class="add-subject-btn" onclick="openLessonModal(${i})" style="margin-top:10px;">View Lessons</button>
        </div>
      `).join('');
    }

    function openLessonModal(i) {
      document.getElementById('lessonModal').style.display = 'flex';
      currentCardIndex = 0;
      cards = Array.from(document.querySelectorAll('#cardsContainer .card'));
      updateIndicators();
      updateNavigationButtons();
    }

    function previewImage(event, input) {
      const file = event.target.files[0];
      const img = input.nextElementSibling;
      if (file) {
        const reader = new FileReader();
        reader.onload = e => { img.src = e.target.result; img.style.display = 'block'; };
        reader.readAsDataURL(file);
      }
    }

    function addNewCard() {
      const cardsContainer = document.getElementById('cardsContainer');
      const newIndex = cards.length + 1;
      const newCard = document.createElement('div');
      newCard.className = 'card';
      newCard.innerHTML = `
        <h4>Card ${newIndex}</h4>
        <p>Upload a lesson image or type below:</p>
        <input type="file" accept="image/*" onchange="previewImage(event, this)">
        <img class="preview-image">
        <textarea rows="3" placeholder="Type lesson content here..."></textarea>`;
      cardsContainer.appendChild(newCard);
      cards = Array.from(cardsContainer.querySelectorAll('.card'));
      updateIndicators();
      updateNavigationButtons();
    }

    function nextCard() {
      if (currentCardIndex < cards.length - 1) {
        currentCardIndex++;
        showCard(currentCardIndex);
      }
    }
    function prevCard() {
      if (currentCardIndex > 0) {
        currentCardIndex--;
        showCard(currentCardIndex);
      }
    }
    function showCard(i) {
      cards.forEach((card, idx) => card.classList.toggle('active', idx === i));
      currentCardIndex = i;
      updateIndicators();
      updateNavigationButtons();
    }
    function updateIndicators() {
      const indicatorsContainer = document.getElementById('indicatorsContainer');
      indicatorsContainer.innerHTML = '';
      cards.forEach((_, i) => {
        const dot = document.createElement('div');
        dot.className = 'indicator' + (i === currentCardIndex ? ' active' : '');
        dot.onclick = () => showCard(i);
        indicatorsContainer.appendChild(dot);
      });
    }
    function updateNavigationButtons() {
      document.getElementById('prevCardBtn').disabled = currentCardIndex === 0;
      document.getElementById('nextCardBtn').disabled = currentCardIndex === cards.length - 1;
    }

    window.onclick = (e) => {
      if (e.target.classList.contains('modal')) closeModal();
    };
  </script>
</body>
</html>
